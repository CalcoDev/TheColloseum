[input_map]
name = "global_input_map"

# Input Schemes for different devices
[[input_map.schemes]]
name = "mouse_keyboard"

[[input_map.schemes]]
name = "controller"

# Contexts correspond to action maps.
[[input_map.contexts]]
name = "ingame"

# Game Actions
[[input_map.contexts.actions]]
name = "fire"
type = "button"

[[input_map.contexts.actions.controls]]
key = "MouseLeft"
schemes = ["mouse_keyboard"]
modifiers = ["pressed", "released"]

[[input_map.contexts.actions.controls]]
key = "Z"
modifiers = ["held"]
schemes = ["mouse_keyboard"]

[[input_map.contexts.actions.controls]]
key = "Delete"
modifiers = ["pressed"]
schemes = ["controller"]

[[input_map.contexts.actions]]
name = "move_horizontal"
type = "range_1d"

[[input_map.contexts.actions.controls]]
positive_key = "A"
negative_key = "D"
schemes = ["mouse_keyboard"]

[[input_map.contexts.actions.controls]]
positive_key = "RightArrow"
negative_key = "LeftArrow"
schemes = ["mouse_keyboard"]
