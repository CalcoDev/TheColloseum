[input_map]
name = "global_input_map"

# Input Schemes for different devices
[[input_map.schemes]]
name = "mouse_keyboard"

[[input_map.schemes]]
name = "controller"

# Contexts correspond to action maps.
[[input_map.contexts]]
name = "ingame"

# Game Actions
[[input_map.contexts.actions]]
name = "fire"
type = "button"

[[input_map.contexts.actions.controls]]
key = "LMB"
schemes = ["mouse_keyboard"]
# modifiers = ["pressed", "released"]

[[input_map.contexts.actions.controls]]
key = "Z"
modifiers = ["held"]
schemes = ["mouse_keyboard"]

[[input_map.contexts.actions.controls]]
key = "Controller Button"
modifiers = ["pressed"]
schemes = ["controller"]

[[input_map.contexts.actions]]
name = "move_horizontal"
type = "axis_1"

[[input_map.contexts.actions.controls]]
positive_keys = "D"
negative_keys = "A"
schemes = ["mouse_keyboard"]

[[input_map.contexts.actions.controls]]
positive_keys = "Right Arrow"
negative_keys = "Left Arrow"
schemes = ["mouse_keyboard"]
