[input_map]
name = "global_input_map"

# Input Schemes for different devices
[[input_map.schemes]]
name = "mouse_keyboard"

[[input_map.schemes]]
name = "controller"

# Contexts correspond to action maps.
[[input_map.contexts]]
name = "ingame"

# Game Actions
[[input_map.contexts.actions]]
name = "fire"

[[input_map.contexts.actions.controls]]
type = "button"
key = "LMB"
scheme = ["mouse_keyboard"]
# modifiers = ["pressed", "released"]

[[input_map.contexts.actions.controls]]
type = "button"
key = "Z"
modifiers = ["held"]
scheme = ["mouse_keyboard"]

[[input_map.contexts.actions]]
name = "move_horizontal"

[[input_map.contexts.actions.controls]]
type = "axis_1"
positive_keys = ["D", "Right Arrow"]
negative_keys = ["A", "Left Arrow"]
scheme = ["mouse_keyboard"]
