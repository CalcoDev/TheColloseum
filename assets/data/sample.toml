title = "TOML EXAMPLE"

[input_map]
name = "Default Input Map"
id = "input_map_default"

[[input_map.contexts]]
name = "Default Context"

[[input_map.contexts.actions]]
name = "Shoot"
key = "LMB"
modifier = "Held"

[[input_map.contexts.actions]]
name = "Grapple"
key = "RMB"
modifier = "Pressed"

[[input_map.contexts.ranges]]
name = "Horizontal"
positive_keys = ["D", "Right Arrow"]
negative_keys = ["A", "Left Arrow"]

[[input_map.contexts.ranges]]
name = "Vertical"
positive_keys = ["W", "Up Arrow"]
negative_keys = ["S", "Down Arrow"]
